<ag-grid-angular
  style="height: 200px"
  class="ag-theme-balham"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowSelection]="'single'"
  [rowData]="rowData$"
  [animateRows]="true"
  [paginationAutoPageSize]="true"
  [pagination]="false"
  (cellClicked)="onCellClicked($event)"
  (gridReady)="onGridReady($event)"
></ag-grid-angular>
